spring:
  application:
    name: uaeRealStateHub
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://127.0.0.1:27017/propertieshub-test}
      auto-index-creation: true
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: uae-real-state-hub-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: uae-real-state-hub-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

jhipster:
  clientApp:
    name: 'uaeRealStateHubApp'
  mail:
    from: uaeRealStateHub@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        base64-secret: OTg5MzRmYWMyMmVhNTZlY2RlMzc2OGIyMGZlYTQ0MTZhZjA0MjcwMmJhNDE5YjQzMjZjNjc5MDllZWNkMmJlMzY1NGVjNjZmN2ZmZDRmY2U5ZTFiNjg5ZGIyN2Y5YjliOTcwMzEyZGQxZWZjZDhmMzg3NWQzZTlkM2EzNDI2YjA=
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 86400

management:
  health:
    mail:
      enabled: false
